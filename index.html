<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      rel="shortcut icon"
      href="img/80fe6a98-c1ce-4def-9c6b-d8a4eabf22d9.jpeg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo" src="bg/black_plate.mov"></video>
    <section class="container-fluid" id="sect">
      <section
        class="d-flex flex-column justify-content-center align-items-center"
        id="subSec"
      >
        <h1>Welcome</h1>
        <p class="below">Sign Up Below</p>
        <form class="d-flex flex-column">
          <label class="d-flex flex-column" for="userName">Username</label>
          <input
            type="text"
            class="wh"
            id="userName"
            placeholder="Enter your username"
            required
          />

          <div class="d-flex flex-column">
            <label for="fNmae">Full Name</label>
            <input
              type="text"
              class="wh"
              id="fName"
              placeholder="Enter your full legal name"
              required
            />
          </div>

          <label class="d-flex flex-column" for="email">Email</label>
          <input
            type="email"
            class="wh"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label class="d-flex flex-column" for="pNum">Phone Number</label>
          <input
            type="tel"
            class="wh"
            id="pNum"
            placeholder="Enter your phone number"
            required
          />

          <label class="d-flex flex-column" for="pass">Password</label>
          <input
            type="password"
            class="wh"
            id="pass"
            placeholder="Enter your  password"
            required
          />
        </form>
        <button type="button" id="signUp" class="btn pur mt-4">Sign Up</button>
        <div
          class="d-flex flex-wrap  align-items-center mt-4 justify-content-between gap-4"
        >
          <p class="below">Already have an account?</p>
          <button type="button" id="signIn" class="up">Sign In</button>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>

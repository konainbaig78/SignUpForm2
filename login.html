<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link
      rel="shortcut icon"
      href="img/80fe6a98-c1ce-4def-9c6b-d8a4eabf22d9.jpeg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo" src="bg/black_plate.mov"></video>
    <section class="container-fluid" id="sect">
      <section
        class="d-flex flex-column justify-content-center align-items-center"
        id="loginSec"
      >
        <h1>Login Page</h1>
        <p class="below">Sign In Below</p>
        <form class="d-flex flex-column">
          <label class="d-flex flex-column" for="email2">Email</label>
          <input
            type="email"
            class="wh"
            id="email2"
            placeholder="Enter your email"
            required
          />

          <label class="d-flex flex-column" for="pass2">Password</label>
          <input
            type="password"
            class="wh"
            id="pass2"
            placeholder="Enter your  password"
            required
          />
        </form>
        <button type="button" id="sign2In" class="btn pur mt-4">Sign In</button>
        <div
          class="d-flex align-items-center mt-4 justify-content-between gap-4"
        >
          <p class="below">Don't have an account?</p>
          <button type="button" id="sign2Up" class="up">Sign Up</button>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
